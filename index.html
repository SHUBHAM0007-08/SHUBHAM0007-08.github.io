<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAZON CLONE WEBSITE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="AMAZON.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p class="add-first"> Deliver to Ghaziabad 201009</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>

                    <p class="add-second">India</p>
                </div>
            </div>
            <div class="nav-search-bar">
                <select class="search-select">
                    <option value="All">All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

            </div>
            <div class="sign-in">
                <p class="first-line"> Hello,sign-in</p>
                <p class="second-line">Account List</p>

            </div>
            <div class="exchange">
                <p class="first-line"> Returns</p>
                <p class="second-line">Account & List</p>
            </div>
            <div class="cart-icon border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Cart</p>
            </div>
        </div>
        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-ops">

                <p>Today's Deals</p>
                <p>Cuatomer Services</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sells</p>

            </div>
            <div class="panel-deals">
                <p>Shop deals in Electronis</p>
            </div>
        </div>



    </header>

</body>

</html>
